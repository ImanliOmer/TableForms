<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Personal Details:</legend>
      <label for="">Salution</label>
      <div class="sellector">
        <select name="" id="">
          <option value="">--None--</option>
        </select>
      </div>

      <div class="fname">
        <label for="">First Name:</label>
        <input type="text">
      </div>

      <div class="lname">
        <label for="">Last Name:</label>
        <input type="text">
      </div>

      <div class="gender">
        <label for="">Gender:</label>
        <input type="radio">
        <span>Male</span>
        <input type="radio">
        <span>Female</span>
      </div>

      <div class="email">
        <label for="">Email</label>
        <input type="email">
      </div>

      <div class="datetime">
        <label for="">Date of Birth:</label>
        <input type="date">
      </div>

      <div class="Adress">
        <label for="">Adress:</label>
        <input type="text">
      </div>

      <input class="pdSubmit" type="submit">

    </fieldset>
  </form>

</body>

</html>
